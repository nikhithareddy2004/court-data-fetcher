<!DOCTYPE html>
<html>
<head>
    <title>Court Data Fetcher</title>
</head>
<body>
    <h1>Fetch Court Case Data</h1>
    <form method="POST">
        <label>Case Type:</label><input type="text" name="case_type" required><br>
        <label>Case Number:</label><input type="text" name="case_number" required><br>
        <label>Filing Year:</label><input type="text" name="year" required><br>
        <input type="submit" value="Fetch">
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if result %}
        <h3>Result:</h3>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
